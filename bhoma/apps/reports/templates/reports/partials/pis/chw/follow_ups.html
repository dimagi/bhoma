<table class="datatable">
    <thead>
        <tr><th>Patient ID</th><th>Visit date</th><th>Follow up attempted?</th><th>Successful follow up made?</th></tr>
    </thead>
    <tbody>
{% for fu in follow_ups %}        
    <tr>
        <td>{{ fu.patient_id }}</td>
        <td>{{ fu.opened_on|date }}</td>
        <td class="{{ fu.followup_attempted|yesno:'good,bad' }}">{{ fu.followup_attempted|yesno}}</td>
        <td class="{{ fu.followup_completed|yesno:'good,bad' }}">{{ fu.followup_completed|yesno}}</td>
    </tr>
{% endfor %}
    </tbody>
</table>
