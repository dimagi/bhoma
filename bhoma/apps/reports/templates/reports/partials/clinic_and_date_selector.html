<form method="get" style="padding-bottom: 20px;">
<label for="clinic" id="clinic_label">Choose Clinic: </label> 
<select name="clinic" id="clinic">
        <option value="" {% if not main_clinic %}selected{% endif %}>All clinics</option>
        {% for clinic in clinics %}
        <option value="{{ clinic.slug }}" {% if clinic.slug == main_clinic.slug %}selected{% endif %}>{{ clinic.name }} ({{ clinic.slug }})</option>
        {% endfor %}
</select>
&nbsp;
<label for="startdate">Start Month: </label><input type="text" id="startdate" name="startdate" class="date-picker" value="{{request.dates.startdate_param}}">
&nbsp;
<label for="enddate">End Month: </label><input type="text" id="enddate" name="enddate" class="date-picker" value="{{request.dates.enddate_param}}">
<input type="submit" value="Go!" />
</form>
