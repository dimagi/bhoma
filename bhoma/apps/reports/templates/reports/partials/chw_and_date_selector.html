<form method="get" style="padding-bottom: 20px;">
<label for="chw" id="chw_label">Choose CHW: </label> 
<select name="chw" id="chw">
        <option value="" {% if not main_chw.get_id %}selected{% endif %}>All users</option>
        {% for chw in chws %}
        <option value="{{ chw.get_id }}" {% if chw.get_id == main_chw.get_id %}selected{% endif %}>{{ chw.formatted_name }} ({{ chw.current_clinic_display}})</option>
        {% endfor %}
</select>
&nbsp;
<label for="startdate">Start Month: </label><input type="text" id="startdate" name="startdate" class="date-picker" value="{{request.dates.startdate_param}}">
&nbsp;
<label for="enddate">End Month: </label><input type="text" id="enddate" name="enddate" class="date-picker" value="{{request.dates.enddate_param}}">
<input type="submit" value="Go!" />
</form>
