<table class="datatable">
    <thead>
        <tr>
{% for heading in headings %}
            <th>{{ heading }}</th>
{% endfor %}
        </tr>
    </thead>
    <tbody>
{% for row in rows %}
        <tr>
    {% for value in row %}     
            <td>{{ value }}</td>
    {% endfor %}
        </tr>
{% endfor %}
    </tbody>
</table>
