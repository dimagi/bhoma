<table class="datatable">
    <thead>
        <tr>
{% for heading in headings %}
            <th>{{ heading }}</th>
{% endfor %}
        </tr>
    </thead>
    <tbody>
{% for row in rows %}
        <tr>
    {% for value in row %}     
            <td>{% if value.1 %}<a href="{{value.1}}">{{ value.0 }}</a>{% else %}{{ value.0 }}{% endif %}</td>
    {% endfor %}
        </tr>
{% endfor %}
    </tbody>
</table>
