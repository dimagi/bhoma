{% extends "layout.html" %}
{% block content %}
<h3>Encounters for {{ patient.name }</h3>
<p><a href="{% url new_encounter patient.get_id %}">+ new enoucnter</a></p>
<ul>
{% for encounter in encounters %}
    <li><a href="{% url single_patient patient.get_id %}">{{ encounter }}</a></li>
{% endfor %} 
</ul>
{% endblock %}
