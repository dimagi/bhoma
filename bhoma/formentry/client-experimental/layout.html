gSceneGraph = null;

SCREEN_MARGIN = 10;
SECTION_MARGIN = 6;
HEADER_HEIGHT = 60;
FOOTER_HEIGHT = 80;
FOOTER_BUTTON_WIDTH = 150;
FOOTER_BUTTON_SPACING = 6;

BORDER_COLOR = '#000';
MAIN_COLOR = '#eef';
HEADER_COLOR = '#dde';
FOOTER_COLOR = '#abd';
BUTTON_TEXT_COLOR = '#fff';
TEXT_COLOR = '#000';
KEYBUTTON_COLOR = '#118';
BUTTON_SELECTED_COLOR = '#0bf';

BACKSPACE_LABEL = '\u21d0';

function init () {
  questionCaption = new Indirect();
  questionEntry = new Indirect();
  progressBar = new Indirect();
  answerBar = new Indirect();
  
  gSceneGraph = new Layout('main', 3, 1, '*', [HEADER_HEIGHT, '*', FOOTER_HEIGHT], SCREEN_BORDER, 0, MAIN_COLOR, BORDER_COLOR, null, [
    new Layout('header', 1, 1, '*', '*', [SCREEN_MARGIN, SCREEN_MARGIN, SCREEN_MARGIN, SECTION_MARGIN], 0, HEADER_COLOR, HEADER_COLOR, HEADER_COLOR, [
      new Layout('top-bar', 1, 2, ['*', 50], '*', 0, 5, null, null, null, [
        questionCaption,
        new TextButton('help-button', '#aaa', BUTTON_TEXT_COLOR, null, null, '?', 1., null)
      ])
    ]),
    new Layout('entry', 1, 1, '*', '*', [SCREEN_MARGIN, SCREEN_MARGIN, 0, 0], 0, null, null, null, [questionEntry]),
    new Layout('footer', 1, 4, [FOOTER_BUTTON_WIDTH, FOOTER_BUTTON_WIDTH, '*', FOOTER_BUTTON_WIDTH], '*',
               [SCREEN_MARGIN, SCREEN_MARGIN, SECTION_MARGIN, SCREEN_MARGIN], FOOTER_BUTTON_SPACING, FOOTER_COLOR, FOOTER_COLOR, FOOTER_COLOR, [
      new TextButton('back-button', '#6ad', BUTTON_TEXT_COLOR, null, null, 'BACK', .9, null),
      new TextButton('quit-button', '#d23', BUTTON_TEXT_COLOR, null, null, 'MENU', .9, null),
      progressBar,
      new TextButton('next-button', '#1a3', BUTTON_TEXT_COLOR, null, null, 'NEXT', 1.2, null)
    ]),
  ]);

  freeEntryKeyboard = new Indirect();
  freeEntry = new Layout('free-entry', 2, 1, '*', [110, '*'], 0, 0, null, null, null, [
    answerBar,
    new Layout('kbd', 1, 1, '*', '*', [10, 10, 0, 5], 0, null, null, null, [freeEntryKeyboard])
  ]);

  numPad = new Layout('numpad', 4, 3, 105, 105, '*', 15, null, null, null,
            kbs(['1', '2', '3', '4', '5', '6', '7', '8', '9', null, '0', [BACKSPACE_LABEL, '#aaa']], null, 2., type_));
  
  kbd = new Layout('text-kbd', 4, 13, 68, 85, '*', 6, null, null, null, 
            kbs([
  'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', '7', '8', '9', [BACKSPACE_LABEL, '#aaa'],
  'J', 'K', 'L', 'M', 'N', 'O', 'P', 'Q', 'R', '4', '5', '6', '',
  'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z', '0', '1', '2', '3', '.',
  '\u2013', '+', '%', '&', '*', '/', ':', ';', '(', ')', '!', '?', ','     
            ], null, 1.5, type_));
  
  choiceEntry = choiceSelect(['Apple', 'Orange', 'Pear', 'Guava', 'Lychee', 'Banana'], [2]);
  
  progressBar.content = new Layout('progress-bar', 1, 2, ['30%', '*'], '*', [10, 10, 15, 15], 0, null, null, null, [
    new Layout('pb0', 1, 1, '*', '*', 0, 0, '#4d6', null, null, [null]),   
    new Layout('pb0', 1, 1, '*', '*', 0, 0, HEADER_COLOR, null, null, [null])   
  ]);

  freeTextAnswer = new Layout('answer-bar', 1, 2, ['7*', '*'], '*', [30, 30, 20, 20], 6, null, null, null, [
    new Layout('textbox', 1, 1, '*', '*', 3, 0, '#fff', '#000', null, [
      new Layout('textbox-inner', 1, 1, '*', '*', 5, 0, null, null, null, [
        new TextInput('textinp', '#000', null, 'FREE-TEXT ENTRY!', 1.2, 'left', 2)
      ])
    ]),
    new TextButton('clear-button', '#aaa', BUTTON_TEXT_COLOR, null, null, 'CLEAR', 0.8, null)
  ]);
  
  dateAnswer = new Layout('date-bar', 1, 6, [90, 36, 130, 36, 160, 110], '*', ['*', '*', 20, 20], 6, null, null, null, [
    new Layout('db', 1, 1, '*', '*', 3, 0, '#fff', '#000', null, [new TextCaption('d', TEXT_COLOR, '06', 1.7, 'center', 'middle')]),
    new TextCaption('q-caption', TEXT_COLOR, '\u2013', 1.7, 'center', 'middle'),
    new Layout('mb', 1, 1, '*', '*', 3, 0, '#ffa', '#000', null, [new TextCaption('m', TEXT_COLOR, 'Oct', 1.7, 'center', 'middle')]),
    new TextCaption('q-caption', TEXT_COLOR, '\u2013', 1.7, 'center', 'middle'),
    new Layout('yb', 1, 1, '*', '*', 3, 0, '#fff', '#000', null, [new TextCaption('y', TEXT_COLOR, '1983', 1.7, 'center', 'middle')]),
    new TextButton('clear-button', '#aaa', BUTTON_TEXT_COLOR, null, null, 'CLEAR', 0.8, null)
  ]);
  
  cdecade = new Layout('cdc', 5, 2, 300, 70, '*', 20, null, null, null, 
    kbs(['2000\u20142010', '1950\u20141959', '1990\u20141999', '1940\u20141949', '1980\u20141989',
         '1930\u20141939', '1970\u20141979', '1920\u20141929', '1960\u20141969', '1910\u20141919'], null, 1.4, null));
  cmonth = new Layout('cm', 3, 4, 180, 120, '*', 30, null, null, null, 
    kbs(['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'], null, 1.8, null));

  questionCaption.content = new TextCaption('q-caption', TEXT_COLOR, 'What are your symptoms?', 1., 'left', 'top');
  questionEntry.content = freeEntry;
  freeEntryKeyboard.content = cdecade;
  answerBar.content = dateAnswer;
  
  redraw();
  
/*  
  sn = document.getElementById('snippet');
  for (k = 200; k < 1500; k += 50) {
    document.getElementById('staging').style.width = k + 'px'; 
    alert(k + " " + sn.offsetWidth + " " + sn.offsetHeight);
  }
*/
}

function kb (lab, sz, col, onclick) {
  if (col == null)
    col = KEYBUTTON_COLOR;
  return new TextButton('button-' + lab, col, BUTTON_TEXT_COLOR, null, null, lab, sz, (onclick != null ? function () { onclick(lab); } : null));
}
  
function kbs (infos, def_color, def_sz, onclick) {
  var stuff = new Array();
  for (var i = 0; i < infos.length; i++) {
    var info = infos[i];
    if (info != null) {
      if (info instanceof Array) {
        var lab = info[0];
        var col = info.length > 1 ? info[1] : def_color;
        var sz = info.length > 2 ? info[2] : def_sz;
      } else {
        var lab = info;
        var col = def_color;
        var sz = def_sz;
      }
      var st = kb(lab, sz, col, onclick);
    } else {
      var st = null;
    }
    stuff.push(st);
  }
  return stuff;
}

function yearSelect (decade) {
  var offsets = [0, 5, 1, 6, 2, 7, 3, 8, 4, 9];
  var years = new Array();
  for (var i = 0; i < offsets.length; i++) {
    years.push(String(decade + offsets[i]));
  }
  return new Layout('cy', 5, 2, 300, 70, '*', 20, null, null, null, kbs(years, null, 1.4, null));
}

function daySelect (monthLength) {
  var r = 5;
  var c = 7;
  var days = new Array();
  for (var i = 1; i <= r * c; i++) {
    days.push(i <= monthLength ? i : null);
  }
  return new Layout('cd', r, c, 85, 85, '*', 15, null, null, null, kbs(days, null, 1.6, null));
}

function choiceSelect (choices, selected) {
  //analysis of choices to determine best layout here
    
  //for now, hard-coded for demo
  var style = 'list'; //'list' or 'grid'
  var rows = 4;
  var cols = 2;
  var width = 400;
  var height = 100;
  var text_scale = 1.8;
  var spacing = 20;
  
  //render layout
  
  if (rows == cols) {
    var dir = 'horiz'; //vert if long options?
  } else {
    var dir = (rows > cols ? 'vert' : 'horiz');
  }
  
  if (style == 'list') {
    var margins = [30, '*', 30, '*'];
  } else if (style == 'grid') {
    var margins = '*';
  }
  
  var cells = [];
  for (var r = 0; r < rows; r++) {
    for (var c = 0; c < cols; c++) {
      var i = (dir == 'horiz' ? cols * r + c : rows * c + r);
      if (i > choices.length) {
        var cell = null;
      } else {
        var cell = choices[i];
        if (selected.indexOf(i) != -1) {
          cell = [cell, BUTTON_SELECTED_COLOR];
        }
      }
      cells.push(cell);
    }
  }

  return new Layout('ch', rows, cols, width, height, margins, spacing, null, null, null, kbs(cells, null, text_scale, null));  
}

function redraw () {
  render_viewport('viewport', gSceneGraph);
}

function type_ (c) {  
  if (c == BACKSPACE_LABEL) {
    keyCode = 0x08;
    charCode = 0;
  } else {
    if (c == '\u2012' || c == '\u2013' || c == '\u2014') {
      c = '-';
    } else if (c == '') {
      c = ' ';
    }
    
    keyCode = 0;
    charCode = c.charCodeAt(0);
  }

  var evt = document.createEvent("KeyboardEvent");
  evt.initKeyEvent("keypress", true, true, window,
                   0, 0, 0, 0,
                   keyCode, charCode) 
  elem = document.getElementsByTagName('input')[0];
  elem.dispatchEvent(evt);
}
  
    </script>

    <button onClick="questionEntry.content = freeEntry; answerBar.content = freeTextAnswer; freeEntryKeyboard.content = kbd; redraw();">text entry</button>
    <button onClick="questionEntry.content = choiceEntry; redraw();">multiple choice</button>
    <button onClick="questionEntry.content = freeEntry; answerBar.content = dateAnswer; freeEntryKeyboard.content = cdecade; redraw();">date: year 1/2</button>

    <button onClick="questionEntry.content = freeEntry; answerBar.content = dateAnswer; freeEntryKeyboard.content = cmonth; redraw();">date: month</button>
